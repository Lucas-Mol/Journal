<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/signup-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="no-session-content">
	
		<div class="login-signup-section">
			
			<div class="login-signup-div">
				<h:form id="form-login" styleClass="form-login">
					<p:outputLabel styleClass="title" value="SIGN UP" />
					<p:outputLabel styleClass="text" value="Please enter the following fields to sign up." />
					 
		           	<p:inputText styleClass="field" 
		              	id="username" type="text" placeholder="Username" 
		              	value="#{signupMB.username}"  />
	
		           	<p:inputText styleClass="field"
		            	 id="email" type="text" placeholder="Email"
		            	  value="#{signupMB.email}" />
		            
		            <div class="password-div">
			            <p:password styleClass="field"
			            	 id="password" toggleMask="true" placeholder="Password"
			            	  value="#{signupMB.password}" />
			            	   
	    				<p:tooltip for="password" trackMouse="true">
	    					<h:outputText value="Your password must have:"/>
						    <br/>
						    <ul>
						    	<li><h:outputText value="More than 8 character"/></li>
						    	<li><h:outputText value="Less than 20 character"/></li>
						    	<li><h:outputText value="Contains at least one character, number and symbol\[#_!@%$\]"/></li>
						    </ul> 
						</p:tooltip>  
		            </div>	  
		            
		            <div class="password-div">  
			           	<p:password styleClass="field"
			            	 id="confirmPassword" toggleMask="true" placeholder="Confirm Password"
			            	  value="#{signupMB.confirmPassword}" />
					</div>
					
		         	<p:commandButton id="btn-login" value="Sign up" styleClass="btn-login-signup" action="#{signupMB.singup()}"/>
				   	
		      	</h:form>
			</div>
			
			<img class="login-logo" src="/resources/images/full-logo.svg" alt="Journal Logo" />
			
		</div>
	
	</ui:define>

</ui:composition>
