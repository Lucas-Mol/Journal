<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="formChangePassword" required="true"
		type="com.journal.controller.FormChangePasswordBB" />
</composite:interface>

<composite:implementation>
	
	<h:form id="formChangePassword" class="modal-section">

		<h:outputText value="Enter your current and new password" />
		
			<div class="password-div">
				<p:password styleClass="field"
				       	id="currentPassword" toggleMask="true" placeholder="Current Password"
				      	value="#{formChangePassword.currentPassword}"/>
			</div>	  
		
			<div class="password-div">
				<p:password styleClass="field"
				       	id="newPassword" toggleMask="true" placeholder="New Password"
				      	value="#{formChangePassword.newPassword}" />
				            	   
		    			<p:tooltip for="newPassword" trackMouse="true">
		    					<h:outputText value="Your password must have:"/>
							    <br/>
							    <ul>
							    	<li><h:outputText value="More than 8 character"/></li>
							    	<li><h:outputText value="Less than 20 character"/></li>
							    	<li><h:outputText value="Contains at least one character, number and symbol\[#_!@%$\]"/></li>
							    </ul> 
						</p:tooltip>  
			</div>	  
		
			<div class="password-div">
				<p:password styleClass="field"
				       	id="confirmNewPassword" toggleMask="true" placeholder="Confirm New Password"
				      	value="#{formChangePassword.confirmNewPassword}" />
			</div>
			
			<p:commandButton value="Change" styleClass="btn-login-signup" 
		         		actionListener="#{formChangePassword.changePassword()}"/> 
			              	
	</h:form>
	
</composite:implementation>
	
</ui:composition>
