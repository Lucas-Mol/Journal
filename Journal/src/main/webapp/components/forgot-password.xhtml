<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="formForgotPassword" required="true"
		type="com.journal.controller.FormForgotPasswordBB" />
</composite:interface>

<composite:implementation>
	
	<h:form id="formForgotPassword" class="modal-section">

		<h:outputText value="Enter your username/email and we will send you a reset password email." />
		
		<p:inputText styleClass="field" 
			              	id="login" type="text" placeholder="Username/Email"
			              	value="#{formForgotPassword.login}"/>
			              	
		<p:commandButton value="Send" styleClass="btn-login-signup" 
		         		actionListener="#{formForgotPassword.sendEmail()}"/>
	</h:form>
	
</composite:implementation>
	
</ui:composition>
